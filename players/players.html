<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Players</title>
<link href="stylesheet.css" rel="stylesheet" type="text/css">

</head>
<body>
	<section id="players">
	<div id="wrapper"> </div>

<div class="choose-players">
<h1> Choose numbers of players</h1>
	</div>
<div id="player-group">
  <button id="3pl" onclick="myFunction()">3</button>
 <button id="4pl">4</button>
  <button id="5pl">5</button>
 <button id="6pl">6</button>
 <button id="7pl">7</button>
 <button id="8pl">8</button>
</div>
	</section>
	<section id="rateus">
<div class="h1">
	 <h1>  RATE US  </h1> </div>
	
<div id="stars">
  <form action="">
    <input class="star star-5" id="star-5" type="radio" name="star"/>
    <label class="star star-5" for="star-5"></label>
    <input class="star star-4" id="star-4" type="radio" name="star"/>
    <label class="star star-4" for="star-4"></label>
    <input class="star star-3" id="star-3" type="radio" name="star"/>
    <label class="star star-3" for="star-3"></label>
    <input class="star star-2" id="star-2" type="radio" name="star"/>
    <label class="star star-2" for="star-2"></label>
    <input class="star star-1" id="star-1" type="radio" name="star"/>
    <label class="star star-1" for="star-1"></label>
  </form>
</div>

<a href="#"> </a> <button class="button button2">Return to start</button>
			</section>
	<section id="game">

<div class="text">
<h1> Press the green color</h1>
	<h2> 5/5 tries left </h2>
	</div>
<div id="player-group2">
  <button id="3">3</button>
 <button id="4">4</button>
  <button id="5">5</button>
 <button id="6">6</button>

</div>
	</section>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="javascript.js"></script>
</body>
</html>
